name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Only run for main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Detect if only content JSONs changed
      - name: Check for JSON-only changes
        id: check_changes
        run: |
          echo "🧮 Checking for changed files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "$CHANGED_FILES"
          
          # If any non-content file changed, mark as build needed
          if echo "$CHANGED_FILES" | grep -qvE '^public/content_.*\.json$'; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Stop workflow early if only JSON files changed
      - name: Skip build
        if: steps.check_changes.outputs.build_needed == 'false'
        run: |
          echo "✅ Only content JSONs changed — skipping build & deploy."
          exit 0

      # 4️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5️⃣ Install dependencies (smart install)
      - name: 📦 Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "🔒 Installing using npm ci"
            npm ci
          else
            echo "⚙️ No lock file found — using npm install"
            npm install
          fi

      # 6️⃣ Build the app
      - name: 🏗️ Build the app
        run: npm run build

      # 7️⃣ Deploy to GitHub Pages
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./build
