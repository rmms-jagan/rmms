name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # important for git diff to work

      # 2️⃣ Detect if only content JSONs changed
      - name: Check for JSON-only changes
        id: check_changes
        run: |
          echo "🧮 Checking changed files..."
          BEFORE_SHA="${{ github.event.before }}"
          AFTER_SHA="${{ github.sha }}"

          if [ -z "$BEFORE_SHA" ]; then
            echo "⚠️ No previous commit found (first push or rebase). Forcing build."
            echo "build_needed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          CHANGED_FILES=$(git diff --name-only "$BEFORE_SHA" "$AFTER_SHA" || true)
          echo "$CHANGED_FILES"

          # If no changed files, still build to be safe
          if [ -z "$CHANGED_FILES" ]; then
            echo "⚠️ No changed files detected. Forcing build."
            echo "build_needed=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # If any file other than content_*.json changed, build
          if echo "$CHANGED_FILES" | grep -qvE '^public/content_.*\.json$'; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi

      # 3️⃣ Stop workflow early if only JSON files changed
      - name: Skip build
        if: steps.check_changes.outputs.build_needed == 'false'
        run: |
          echo "✅ Only content JSONs changed — skipping build & deploy."
          exit 0

      # 4️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5️⃣ Install dependencies (safe fallback)
      - name: 📦 Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 6️⃣ Build the app
      - name: 🏗️ Build the app
        run: npm run build

      # 7️⃣ Deploy to GitHub Pages
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./build
