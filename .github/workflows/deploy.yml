name: Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Only run for main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Detect if only content JSONs changed
      - name: Check for JSON-only changes
        id: check_changes
        run: |
          echo "ğŸ§® Checking for changed files..."
          CHANGED_FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "$CHANGED_FILES"
          
          # If any non-content file changed, mark as build needed
          if echo "$CHANGED_FILES" | grep -qvE '^public/content_.*\.json$'; then
            echo "build_needed=true" >> $GITHUB_OUTPUT
          else
            echo "build_needed=false" >> $GITHUB_OUTPUT
          fi

      # 3ï¸âƒ£ Stop workflow early if only JSON files changed
      - name: Skip build
        if: steps.check_changes.outputs.build_needed == 'false'
        run: |
          echo "âœ… Only content JSONs changed â€” skipping build & deploy."
          exit 0

      # 4ï¸âƒ£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5ï¸âƒ£ Install dependencies (smart install)
      - name: ğŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            echo "ğŸ”’ Installing using npm ci"
            npm ci
          else
            echo "âš™ï¸ No lock file found â€” using npm install"
            npm install
          fi

      # 6ï¸âƒ£ Build the app
      - name: ğŸ—ï¸ Build the app
        run: npm run build

      # 7ï¸âƒ£ Deploy to GitHub Pages
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./build
