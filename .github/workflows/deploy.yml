name: 🚀 Deploy Vite App to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy whenever Apps Script or code pushes to main

permissions:
  contents: write  # required for Pages deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures we get full commit history (important for GH Pages)

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build the Vite app
        run: npm run build

      # 👇 Ensure this path matches your Vite output folder
      # By default, Vite builds into `dist/`
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist
